{% extends 'layout/base.html' %}
{% block title %}Đăng Ký{% endblock %}
{% block content %}
{% if err_msg %}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{% endif %}
<form method="post" enctype="multipart/form-data" action="/register" align="center">
    <div>
        <input type="text" id="name" name="name" placeholder="Nhập họ tên" required>
    </div>
    <div>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
    </div>
    <div>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
    </div>
    <div>
        <input type="password" id="confirm" name="confirm" placeholder="Nhập xác nhận mật khẩu" required>
    </div>
    <div>
        <input type="submit" class="btn" value="Đăng ký" />
    </div>
</form>
{% endblock %}
